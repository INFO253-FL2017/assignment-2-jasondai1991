<!DOCTYPE html>
<html>
	<head>
		<title>Assignment 2</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../static/css/homepage.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">	
	</head>
	<body>
		<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse bg-faded fixed-top">
			<div class="container">
				<div class="navbar-header">
					<span class="navbar-brand"> YOLO</span>
					<button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#hamberger" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="hamberger">
					<div class="nav navbar-nav">
						<a class="nav-item nav-link active" href="/index">Home </a>
      					<a class="nav-item nav-link" href="/about">About Us</a>
      					<a class="nav-item nav-link" href="/contact">Contact Us</a>
      				</div>
				</div>
			</div>
		</nav>
		<h1 style="text-align:center;margin-top:50px;font-family: 'Ubuntu',sans-serif">Contact Us</h1>
		<div class="container col-4 center" style="margin-top:50px">
			<div class="show" id="display">
			{% for notification in notifications %}
			<span>{{ notification }}</span>
			{% endfor %}
			</div>
			<div class="message">
				<form id="contactus" action="/contact" method="POST">
					<lable for="name">Name: </lable>
					<input type="text" id="name" class="form-control" name="name"><br/>
					<lable for="subject">Subject: </lable>
					<input type="text" id="subject" class="form-control" name="subject"><br/>
					<lable for="email">Email: </lable>
					<input type="email" id="email" class="form-control" name="email"><br/>
					<lable for="message">Message: </lable>
					<input type="text" id="message" class="form-control" name="message"><br/>
					<input type="submit" id="submission"  name="submission" value="Submit" class="submission">
				</form>
			</div>
			</div>
		</div>
		<script src="../static/js/script_contact.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>					
				

		<!-- MAIN CONTENT HERE -->

	</body>
</html>
